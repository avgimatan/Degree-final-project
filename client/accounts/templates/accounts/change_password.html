{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<h3 class="font-weight-light">Change Password</h3></br>
<form class="font-weight-light" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-primary btn-large" >Save changes</button>
</form>

{% endblock %}
