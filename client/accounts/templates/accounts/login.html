{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    <h2 class="font-weight-light">Login</h2>
    <form class="font-weight-light" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Login" class="btn btn-primary btn-large">
    </form>
</div>
{% endblock %}
